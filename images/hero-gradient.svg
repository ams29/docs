<svg width="1200" height="400" viewBox="0 0 1200 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B00;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#FF8533;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#CC5500;stop-opacity:0.4" />
    </linearGradient>
    <filter id="heroBlur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="40" />
    </filter>
  </defs>
  <ellipse cx="200" cy="200" rx="300" ry="200" fill="url(#heroGradient)" filter="url(#heroBlur)" opacity="0.6" />
  <ellipse cx="1000" cy="300" rx="250" ry="150" fill="url(#heroGradient)" filter="url(#heroBlur)" opacity="0.5" />
  <ellipse cx="600" cy="100" rx="200" ry="100" fill="url(#heroGradient)" filter="url(#heroBlur)" opacity="0.4" />
</svg> 